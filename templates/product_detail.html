{% extends 'base.html' %}

{% block content %}
<div class="row">
  {% if object.img_url %}
  <div class="col-md-6 mb-4">
    <img src="{{ object.img_url.url }}" alt="{{ object.title }}" class="img-fluid rounded shadow-sm">
  </div>

  {% endif %}

  <div class="col-md-6">
    <h2 class="mb-3">{{ object.title }}</h2>
    <p>{{ object.content }}</p>
    <hr>
    <div class="row">
      <div class="col-sm-6">
        <p class="card-text font-weight-bold">{{ object.quantity }} шт в наличии</p>
      </div>
      <div class="col-sm-6 text-left">
        <p class="card-text font-weight-bold">Цена {{ object.price }} грн</p>
      </div>
    </div>


    <form method="post" action="{% url 'product_detail' slug=object.slug %}" class="mt-4">
      <input type="hidden" name="id" value="{{ product.id }}">
      <div class="form-group">
        <label for="quantity">Количество:</label>
        <input type="number" class="form-control" name="quantity"
          value="{{ byform.quantity.value|default:'1' }}" min="1" max="{{ object.quantity }}" required>
      </div>
      {% csrf_token %}
      <button type="submit" class="btn btn-primary mt-4">Купить</button>
    </form>


  </div>
</div>
{% endblock %}
